        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }

        var layer_Increasingcroppingintensityofirrigatedriceinbothupstreamanddownstreamareas_4 = new L.imageOverlay(img_Increasingcroppingintensityofirrigatedriceinbothupstreamanddownstreamareas_4,

        map.createPane('pane_Drainagemanagementalongroads_7');

        map.createPane('pane_Streamsideprotection_8');
        map.getPane('pane_Streamsideprotection_8').style.zIndex = 408;
        var img_Streamsideprotection_8 = 'data/Streamsideprotection_8.png';
        var img_bounds_Streamsideprotection_8 = [[7.18955968808468,79.82969483840972],[8.440584741818853,81.0627434588095]];
        var layer_Streamsideprotection_8 = new L.imageOverlay(img_Streamsideprotection_8,
                                              img_bounds_Streamsideprotection_8,
                                              {pane: 'pane_Streamsideprotection_8'});
        bounds_group.addLayer(layer_Streamsideprotection_8);
        map.addLayer(layer_Streamsideprotection_8);
        function pop_ProjectBoundary_9(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(String(feature.properties['OBJECTID']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SIDT_1'] !== null ? autolinker.link(String(feature.properties['SIDT_1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(String(feature.properties['Shape_Leng']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? autolinker.link(String(feature.properties['Shape_Area']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_ProjectBoundary_9_0() {
            return {
                pane: 'pane_ProjectBoundary_9',
                opacity: 1,
                color: 'rgba(228,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_ProjectBoundary_9');
        map.getPane('pane_ProjectBoundary_9').style.zIndex = 409;
        map.getPane('pane_ProjectBoundary_9').style['mix-blend-mode'] = 'normal';
        var layer_ProjectBoundary_9 = new L.geoJson(json_ProjectBoundary_9, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ProjectBoundary_9',
            layerName: 'layer_ProjectBoundary_9',
            pane: 'pane_ProjectBoundary_9',
            onEachFeature: pop_ProjectBoundary_9,
            style: style_ProjectBoundary_9_0,
        });
        bounds_group.addLayer(layer_ProjectBoundary_9);
        map.addLayer(layer_ProjectBoundary_9);
        setBounds();
        var i = 0;
        layer_ProjectBoundary_9.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['SIDT_1'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['SIDT_1']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_ProjectBoundary_9'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_ProjectBoundary_9]);
        map.on("zoomend", function(){
            resetLabels([layer_ProjectBoundary_9]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_ProjectBoundary_9]);
        });
